<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://www.ayalonhw.co.il/wp-content/uploads/2018/11/cropped-FAV-1-32x32.png"
        type="image/x-icon" />

    <title>קווי שירות מתוכננים</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
                <div
                    class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100 text-center">
                    <!-- 

                    <img src="img/logos/thz25_logo.png" style="max-width:200px" class="mx-auto d-block img-fluid"
                        alt="">

                     -->
                    <img src="img/logos/thz25_logo.png" class="img-fluid d-md-block d-none" alt="">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li class="nav-item">
                            <a href="#submenu1" data-bs-toggle="collapse" class="nav-link align-middle px-0">
                                <ion-icon name="bus-outline" class="fs-4"></ion-icon> <span
                                    class="ms-1 d-none d-sm-inline">קווים</span>
                            </a>
                            <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                                <li class="w-100">
                                    <a href="#" class="nav-link px-0" id="get_all_routes"><span
                                            class="d-none d-sm-inline">הצג</span> הכל
                                    </a>

                                </li>
                                <li>
                                    <a href="#" id="populate_juris_select_btn" class="nav-link px-0"
                                        data-bs-toggle="modal" data-bs-target="#JurisModal"> <span
                                            class="d-none d-sm-inline">לפי</span> אזור
                                        שיפוט
                                    </a>
                                </li>
                                <li>
                                    <a href="#" id="populate_stops_select_btn" class="nav-link px-0"
                                        data-bs-toggle="modal" data-bs-target="#StopsModal"> <span
                                            class="d-none d-sm-inline">לפי</span> תחנות
                                        משורתות
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" id="get_all_terminals_btn" class="nav-link px-0 align-middle">
                                <ion-icon name="swap-horizontal-outline" class="fs-4"></ion-icon><span
                                    class="ms-1 d-none d-sm-inline">מסופים</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle" data-bs-toggle="modal"
                                data-bs-target="#VolumeModal">
                                <ion-icon name="trending-up-outline" class="fs-4"></ion-icon><span
                                    class="ms-1 d-none d-sm-inline">נפחים</span>
                            </a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
            <!-- Map -->
            <div id="map" class="col py-3">
            </div>
        </div>
    </div>

    <!-- Select by Juris Modal -->
    <div class="modal fade" id="JurisModal" tabindex="-1" aria-labelledby="JurisModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="JurisModalLabel">בחר קווי שירות לפי אזור שיפוט</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ion-icon name="location-outline" class="fs-4"></ion-icon>
                    בחר רשות: <br />
                    <select id="jurisSelect" class="form-select form-select-lg my-3"
                        aria-label=".form-select-lg example">
                    </select>
                </div>


                <div class="modal-footer">

                    <button type="button" id="juris_select_btn" class="btn btn-primary" data-bs-dismiss="modal">בחר
                        קווים</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Select by Stops -->
    <div class="modal fade" id="StopsModal" tabindex="-1" aria-labelledby="StopsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="StopsModalLabel">בחר קווי שירות לפי תחנות משורתות</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ion-icon name="location-outline" class="fs-4"></ion-icon>
                    בחר רשות: <br />
                    <select id="StopsSelect" class="form-select form-select-lg my-3"
                        aria-label=".form-select-lg example">
                    </select>
                </div>


                <div class="modal-footer">

                    <button type="button" id="stops_select_btn" class="btn btn-primary" data-bs-dismiss="modal">בחר
                        קווים</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Volume Modal -->
    <div class="modal fade" id="VolumeModal" tabindex="-1" aria-labelledby="VolumeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="VolumeModalLabel">מפת נפחים</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ion-icon name="hammer-outline" class="fs-4"></ion-icon>
                    השכבה בבנייה
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">סגור</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Load JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <!-- Spin JS -->
    <script src="./js/spin.min.js"></script>

    <!-- leaflet-spin -->
    <script src="./js/leaflet.spin.min.js"></script>

    <!-- Set the map -->
    <script src="./js/webmap.js"></script>





</body>

</html>
